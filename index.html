<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Custom Slider + Fullscreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        .carousel-inner { transition: transform .6s ease; }
        .nav-dot { transition: transform .2s, opacity .2s; }
        .nav-dot:hover { transform: scale(1.3); opacity: .7; }
    </style>
</head>

<body class="flex flex-col items-center justify-start min-h-screen bg-[#0d0d0d] text-white select-none pt-10">



<!-- ðŸš€ Tabs -->
<div class="flex space-x-4 mb-6">
    <button id="tabMain" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition">
        DAYN PHOTO
    </button>
    <button id="tabXyesos" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition font-bold text-pink-400">
        XYESOS PHOTO
    </button>
</div>

<!-- ðŸ“· Gallery Slider -->
<div id="contentMain" class="w-full flex justify-center">
    <div class="swiper w-full max-w-2xl h-[260px] md:h-[420px] rounded-2xl overflow-hidden shadow-2xl">
        <div class="swiper-wrapper">
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./7.jpg"></div>
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./1.jpeg"></div>
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./2.jpeg"></div>
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./6.jpeg"></div>
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./3.jpeg"></div>
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./4.jpeg"></div>
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./5.jpeg"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev !text-white"></div>
        <div class="swiper-button-next !text-white"></div>
    </div>
</div>

<!-- ðŸ”¥ XYESOS Slider -->
<div id="contentXyesos" class="hidden w-full flex justify-center">
    <div class="swiper-x w-full max-w-2xl h-[260px] md:h-[420px] rounded-2xl overflow-hidden shadow-2xl">
        <div class="swiper-wrapper">
            <div class="swiper-slide cursor-pointer"><img class="w-full h-full object-contain" src="./8.jpg"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev !text-white"></div>
        <div class="swiper-button-next !text-white"></div>
    </div>
</div>

<!-- Fullscreen Modal -->
<div id="fullscreenModal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center z-50">
    <img id="modalImage" class="max-w-full max-h-full object-contain rounded-lg shadow-xl">
</div>

<script>
    // Init main gallery slider
    const swiper = new Swiper('.swiper', {
        loop: true,
        autoplay: { delay: 3500, disableOnInteraction: false },
        slidesPerView: 1,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });

    // Modal fullscreen logic
    const modal = document.getElementById('fullscreenModal');
    const modalImg = document.getElementById('modalImage');

    function enableFullscreen(selector) {
        document.querySelectorAll(selector).forEach(img => {
            img.addEventListener('click', () => {
                modalImg.src = img.src;
                modal.classList.remove('hidden');
            });
        });
    }

    enableFullscreen('.swiper-slide img'); // for main gallery

    modal.addEventListener('click', () => modal.classList.add('hidden'));
    document.addEventListener('keydown', e => { if (e.key === 'Escape') modal.classList.add('hidden'); });

    // ðŸ”¥ Tabs logic
    const tabMain = document.getElementById("tabMain");
    const tabXyesos = document.getElementById("tabXyesos");
    const contentMain = document.getElementById("contentMain");
    const contentXyesos = document.getElementById("contentXyesos");

    let swiperXyesos = null;

    tabMain.addEventListener("click", () => {
        contentMain.classList.remove("hidden");
        contentXyesos.classList.add("hidden");
    });

    tabXyesos.addEventListener("click", () => {
        contentMain.classList.add("hidden");
        contentXyesos.classList.remove("hidden");

        if (!swiperXyesos) {
            swiperXyesos = new Swiper('.swiper-x', {
                loop: true,
                autoplay: { delay: 3500, disableOnInteraction: false },
                slidesPerView: 1,
                pagination: { el: '.swiper-pagination', clickable: true },
                navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
            });

            enableFullscreen('.swiper-x .swiper-slide img'); // enable fullscreen for xyesos
        }
    });
</script>

</body>
</html>
